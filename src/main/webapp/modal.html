<div class="modal fade">
  <div class="modal-dialog" style="width: 850px;">
    <div class="modal-content">
          <div class="modal-header">
            <button type="button"
                    class="close"
                    ng-click="close('Cancel')"
                    data-dismiss="modal"
                    aria-hidden="true">&times;</button>
            <h4 class="modal-title">Export Worklog</h4>
          </div>
          <div class="modal-body">

            <div class="row" >
              <div class="col-xs-12" >

                  <div class="col-xs-3 text-center" >
                          <div class="row-fluid" >
                            <select type="button"
                                    class="btn btn-default select-styler"
                                    ng-model="selectedClient"
                                    ng-options="client as client.label for client in Clients">
                              Action <span class="caret"></span>
                            </select>
                          </div>
                  </div>

                  <div class="col-xs-5 " >
                    <div class="row input-group" >
                      <input  type="text"
                              class="form-control"
                              style="text-align:right;"
                              placeholder="username"
                              ng-model = "User_Info"
                              ng-disabled = "(isApiLoading || !isUserAdmin)"
                              aria-describedby="basic-addon2">
                      <span class="input-group-addon" >@boomerangcommerce</span>
                    </div>
                  </div>

                  <div class="col-xs-4" id="sandbox-container" >
                    <input  type="text"
                            class="form-control"
                            placeholder="select date"
                            ng-model="selectedDateAsNumber" >
                  </div>

              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button"
                    ng-hide="true"
                    class="btn btn-default" >{{selectedDate2Send}}</button>

            <button type="button"
                    ng-click="ExportDataLocal()"
                    ng-disabled = "allowLocalExport()"
                    class="btn btn-info"
                    style="float:left;"
                    data-dismiss="modal">
                    Local Export&nbsp;
                    <i class="fa fa-download fa-1x">
                      <img  ng-if="local_export_action_track_url.length>0"
                            ng-src={{local_export_action_track_url}}>
                    </i>
                    </button>

            <button type="button"
                    ng-disabled = true
                    class="btn btn-default"
                    ng-show="selectedDateAsNumber.length > 1"
                    data-dismiss="modal">
                    <i class="fa fa-bar-chart fa-1x"></i>
                    Completed <span class="badge" >{{ShowDataLocalCount()}}</span> SKUs on
                    <span class="badge" >
                    {{ selectedDateAsNumber.split("/").join("-") }}</span>&nbsp;for&nbsp;
                    <span class="badge" >
                    {{ selectedClient.label }}</span>&nbsp;
                    </button>

            <button type="button"
                    ng-click="close('No')"
                    ng-disabled = "isApiLoading"
                    class="btn btn-danger"
                    data-dismiss="modal">Cancel</button>

            <button type="button"
                    ng-click="ExportData()"
                    ng-disabled = "allowExport()"
                    class="btn btn-success"
                    data-dismiss="modal">
                    Cloud Export&nbsp;
                    <i class="fa fa-cloud-download fa-1x">
                      <img  ng-if="cloud_export_action_track_url.length >0"
                            ng-src={{cloud_export_action_track_url}}>
                    </i>
                    </button>

          </div>
    </div>
  </div>
</div>
